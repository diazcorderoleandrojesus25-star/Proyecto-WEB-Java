<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h1>Editar Categoría</h1>

    <form th:action="@{/admin/categorias/editar/{id}(id=${categoria.idCategoria})}" method="post">

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" th:value="${categoria.nombre}" required>
        </div>

        <button class="btn btn-warning">Actualizar</button>
        <a href="/admin/categorias/lista" class="btn btn-secondary">Volver</a>

    </form>

</div>

</body>
</html>
