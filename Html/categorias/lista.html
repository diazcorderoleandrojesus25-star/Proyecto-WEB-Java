<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center">Lista de Categorías</h1>

    <!-- FORMULARIO DE FILTRO -->
    <form class="row g-2 mb-3" th:action="@{/admin/categorias/lista/filtrar}" method="get">

        <div class="col-md-3">
            <input type="number" class="form-control" name="id" placeholder="Buscar por ID"
                   th:value="${filtroId}">
        </div>

        <div class="col-md-4">
            <input type="text" class="form-control" name="nombre" placeholder="Buscar por nombre"
                   th:value="${filtroNombre}">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Filtrar</button>
        </div>

        <div class="col-md-2">
            <a class="btn btn-secondary w-100" th:href="@{/admin/categorias/lista}">Limpiar</a>
        </div>

        <!-- BOTÓN EXPORTAR PDF -->
        <div class="col-md-1">
            <a class="btn btn-danger w-100"
               th:href="@{/admin/categorias/exportar-pdf(id=${filtroId},nombre=${filtroNombre})}">
               PDF
            </a>
        </div>

    </form>

    <div class="mb-3 text-end">
        <a href="/admin/categorias/crear" class="btn btn-primary">
            Crear Categoría
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categorias}">
            <td th:text="${c.idCategoria}"></td>
            <td th:text="${c.nombre}"></td>
            <td>
                <a th:href="@{/admin/categorias/editar/{id}(id=${c.idCategoria})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/categorias/eliminar/{id}(id=${c.idCategoria})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/admin/dashboard}">← Volver al panel</a>
    </div>
</div>

</body>
</html>
